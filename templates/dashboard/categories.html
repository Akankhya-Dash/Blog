{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">

    <!--Left side bar-->
    <!--load side bar here-->

     <h2>All Categories</h2>
     <a href="{% url 'add_category'  %}"  class="btn btn-dark text-light float-right mb-2">Add New</a>

      <td>

    </tr>

  </tbody>
</table>
         
    </div>
</div> <!-- container -->

{% endblock %}
